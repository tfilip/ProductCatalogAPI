version: "3.7"
services:
  app:
    container_name: "product_api"
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    environment: 
      - DB_IP=mongo
  mongo:
    container_name: "mongo"
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
volumes:
  mongodata:
